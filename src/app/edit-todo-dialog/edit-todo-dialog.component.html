<h1 class="title">Edit Todo</h1>

<div mat-dialog-content>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input type="text" class="input" [ngModel]="todo.text" name="text" #todoTextField="ngModel" required placeholder="Type your Todo Text here...">
            </div>
            <p class="help is-danger" *ngIf="todoTextField.invalid">Please enter your todo text.</p>
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <span class="material-icons">save</span>
                    Save
                </button>
            </div>
        </div>
    </form>

</div>
